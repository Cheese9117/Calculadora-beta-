<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .calculator {
      max-width: 250px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    .calculator input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 18px;
    }

    .calculator input[type="button"] {
      width: 48%;
      padding: 5px;
      margin-bottom: 5px;
      font-size: 18px;
    }

    .calculator .row::after {
      content: "";
      display: table;
      clear: both;
    }

    .calculator .row div {
      float: left;
      width: 23%;
      margin-right: 1%;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled>
    <div class="row">
      <div><input type="button" value="7" onclick="addToResult('7')"></div>
      <div><input type="button" value="8" onclick="addToResult('8')"></div>
      <div><input type="button" value="9" onclick="addToResult('9')"></div>
      <div><input type="button" value="/" onclick="addToResult('/')"></div>
    </div>
    <div class="row">
      <div><input type="button" value="4" onclick="addToResult('4')"></div>
      <div><input type="button" value="5" onclick="addToResult('5')"></div>
      <div><input type="button" value="6" onclick="addToResult('6')"></div>
      <div><input type="button" value="*" onclick="addToResult('*')"></div>
    </div>
    <div class="row">
      <div><input type="button" value="1" onclick="addToResult('1')"></div>
      <div><input type="button" value="2" onclick="addToResult('2')"></div>
      <div><input type="button" value="3" onclick="addToResult('3')"></div>
      <div><input type="button" value="-" onclick="addToResult('-')"></div>
    </div>
    <div class="row">
      <div><input type="button" value="0" onclick="addToResult('0')"></div>
      <div><input type="button" value="." onclick="addToResult('.')"></div>
      <div><input type="button" value="=" onclick="calculateResult()"></div>
      <div><input type="button" value="+" onclick="addToResult('+')"></div>
    </div>
    <div class="row">
      <div><input type="button" value="C" onclick="clearResult()"></div>
    </div>
  </div>

  <script>
    function addToResult(value) {
      document.getElementById('result').value += value;
    }

    function calculateResult() {
      const result = eval(document.getElementById('result').value);
      document.getElementById('result').value = result;
    }

    function clearResult() {
      document.getElementById('result').value = '';
    }
  </script>
</body>
</html>
